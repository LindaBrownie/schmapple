<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>template for simple games</title>
		<script type="text/javascript" src = "./js/simple_game.js"></script>
		<script type="text/javascript" src = "./js/simple_game_extension.js"></script>
		<script type="text/javascript" src = "./js/basket_game.js"></script>
		<script type="text/javascript">
			var scene;
			var fallingObject;
			var basket;
			var accel;
			var window_orientation = 90;
			var previousKeyLeft = false;
			var accelerometer;
			var launchTimer = 0;
			var scoreCount = 0;
			var theBackground;
			
			// spawn a new object every 1500ms
			var spawnRate = 7000;
			// set how fast the objects will fall
			var spawnRateOfDescent = 1.00;
			// when was the last object spawned
			var lastSpawn = -1;
			// this array holds all spawned object
			var objects = [];
			// save the starting time (used to calc elapsed time)
			var startTime = Date.now();
			
			window.addEventListener("orientationchange", function() {
				window_orientation = window.orientation;

				var newWidth = window.innerWidth-50;
				var newHeight = window.innerHeight-50;

				if(newWidth > 800)
					newWidth = 800;
				if(newHeight > 600)
					newHeight = 600;

				if(scene){
					scene.setSize(newWidth, newHeight);
				}

			}, false);
			
			function init(){
				scene = new Scene();
				//loop and random number
				theBackground = new Background(scene);
				fallingObject = new FallingObject(scene);
				basket = new Basket(scene);
				
				scene.start();

				theBackground.init();
				basket.init();
				fallingObject.init();
			} // end init
			
			function update(){
				scene.clear();

				//handle events here
				basket.checkKeys();

				// get the elapsed time
				var time = Date.now();

				// see if its time to spawn a new object
				if (time > (lastSpawn + spawnRate) && objects.length < 15) {
					lastSpawn = time;
					spawnRandomObject();
				}
				
				//update all the sprites
				for (var i = 0; i < objects.length; i++) {
					var object = objects[i];
					
					if(basket.collidesWith(object)){
						scoreCount++;
						object.setPosition(Math.random() * 600, -200);
					}
					
					object.update();
					//object.y += spawnRateOfDescent;
				}
				
				theBackground.update();
				basket.update();
				updateScore();
				launchTimer++;
			}
			
			function spawnRandomObject() {
				fallingObject = new FallingObject(scene);
				fallingObject.init();
				// add the new object to the objects[] array
				objects.push(fallingObject);
			}
			
			function updateScore(){
				var fontFamily = "Courier New";
				var fontSize = "20";
				var fontColor = "#ee0000";
				var message = "Apples Schmapped: " + scoreCount.toString();
				
				theBackground.writeText(fontFamily, fontSize, fontColor, message, 10, 60);
			}
			
		</script>
	</head>
	<body onload = "init()">
		
	</body>
</html>
